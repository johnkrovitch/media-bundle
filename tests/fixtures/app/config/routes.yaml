homepage:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: homepage.html.twig

media_form:
    path: /media/form
    controller: App\Controller\Media\CreateAction

media_update:
    path: /media/{identifier}/update
    controller: App\Controller\Media\UpdateAction

media_gallery:
    path: /media/gallery
    controller: App\Controller\Gallery\IndexAction

jk_media:
    resource: '@JKMediaBundle/Resources/config/routing/routes.yaml'
    prefix: /
